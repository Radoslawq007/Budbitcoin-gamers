<!DOCTYPE html><html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BudBitcoin (BDBTC)</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #101f10, #1a3d1a);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
    }
    h1 {
      font-size: 3rem;
      color: #aaffaa;
    }
    p.tagline {
      font-size: 1.2rem;
      color: #dddddd;
      margin-top: -10px;
    }
    .game-section {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border-radius: 2rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      max-width: 600px;
      width: 90%;
      margin-bottom: 2rem;
    }
    button {
      background: #88cc88;
      border: none;
      padding: 1rem 2rem;
      border-radius: 1rem;
      font-size: 1.2rem;
      color: #000;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #aaffaa;
    }
    .strain {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 1rem;
      color: #ffffaa;
    }
    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.9rem;
      text-align: center;
      color: #aaa;
    }
    .donate {
      margin-top: 2rem;
      font-size: 0.95rem;
      line-height: 1.4;
    }
    .donate code {
      display: block;
      background: #222;
      padding: 0.5rem;
      border-radius: 0.5rem;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <header>
    <h1>BudBitcoin (BDBTC)</h1>
    <p class="tagline">Zagraj – Odkrywaj – Zarabiaj</p>
  </header>  <section class="game-section">
    <p>Kliknij przycisk, aby odkryć szczep i zdobyć BudBitcoina!</p>
    <button onclick="revealStrain()">Odkryj szczep</button>
    <div class="strain" id="strainResult"></div><div class="donate">
  <p>Wesprzyj projekt:</p>
  <strong>Ethereum / MATIC / USDT:</strong>
  <code>0x805f8A0F4F83B405a36A8A4aeF24BF06EC643bAd</code>
  <strong>Bitcoin:</strong>
  <code>bc1qdqcm4v305enecxzv7234jyagpj02ft7re6uhmd</code>
</div>

  </section>  <footer>
    Trwa aktualizacja... czekaj na nowe funkcje!
  </footer>  <script>
    const strains = [
      "OG Kush",
      "White Widow",
      "Northern Lights",
      "Blue Dream",
      "Sour Diesel",
      "Lemon Haze"
    ];
    function revealStrain() {
      const strain = strains[Math.floor(Math.random() * strains.length)];
      document.getElementById("strainResult").textContent = `Trafiłeś: ${strain}!`;
    }
  </script></body>
</html>
